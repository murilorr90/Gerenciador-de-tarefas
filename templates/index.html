{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li>{{ project.title}} - {{ project.description}}  <a href="/projects/edit/{{ project.id }}">Edit</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
<a href="/projects/new">New Project</a>
