{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{{ project.id }}">{{ project.title}} </a> -   <a href="/projects/edit/{{ project.id }}">(Edit)</a> <p>{{ project.description}}</p></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
<a href="/projects/new">New Project</a>
